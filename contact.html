<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <!-- CDN links -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="glightbox-master/dist/css/glightbox.css" rel="stylesheet">
    <!-- CSS File -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header id="header" class="fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <nav id="navbar" class="navbar order-last order-lg-0">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="album.html">My Album</a></li>
                    <li><a class="active" href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
    
            <div class="social-links">
                <a href="https://telegram.org/" class="bi bi-telegram"></a>
                <a href="https://www.instagram.com/" class="bi bi-instagram"></a>
                <a href="https://sg.linkedin.com/" class="bi bi-linkedin"></a>
                <a href="https://github.com/" class="bi bi-github"></a>
            </div>
        </div>
    </header>

    <!-- 'To Top' button -->
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="bi bi-arrow-bar-up"></i></button>

    <!-- Bootstrap Checkout Template -->
    <div class="about">
        <div class="container d-flex flex-column align-items-center">
            <h1>Contact Me</h1>

            <div class="row g-5">
                <form class="needs-validation" novalidate>
                    <div class="row d-flex justify-content-center g-3">
                        <div class="col-lg-8 col-md-12">
                            <label for="firstName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Name" value="" required>
                            <div class="invalid-feedback">
                                Please enter your name!
                            </div>
                        </div>
    
                        <div class="col-lg-8 col-md-12">
                            <label for="username" class="form-label">Telegram Handle</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="username" placeholder="Username" required>
                                <div class="invalid-feedback">
                                    Please enter your username so I can contact you!
                                </div>
                            </div>
                        </div>
    
                        <div class="col-lg-8 col-md-12">
                            <label for="email" class="form-label">Email</span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                            <div class="invalid-feedback">
                                Please enter a valid email address!
                            </div>
                        </div>

                        <div class="col-lg-8 col-md-12">
                            <label for="message" class="form-label">Your Message</span></label>
                            <textarea class="form-control" id="message" placeholder="Leave a message here" rows="5" required></textarea>
                            <div class="invalid-feedback">
                                Please enter a message!
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-8">
                            <button class=" w-100 btn btn-primary btn-lg" type="submit">Send</button>
                        </div>

                    </div>

                </form>

    

            </form>
            </div>
        </div>
    </div>

    <!-- JS CDN -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init()</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="glightbox-master/dist/js/glightbox.js"></script>

    <!-- JS File -->
    <script src="main.js"></script>
</body>
</html>
